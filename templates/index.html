<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="./static/css/global.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/game.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/results.css" />
    <link rel="icon" type="image/svg+xml" href="./static/assets/favicon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <title>Word Maze</title>
</head>

<body>
    <svg id="gameSvg"></svg>

    <div id="mainMenuContainer" class="pageContainer">
        <header>
            <span id="gameTitle">Word Maze</span>
            <form id="usernameForm">
                <input type="text" placeholder="create username" onInput="this.style.width = `${Math.max(this.value.length, 15)}ch`">
            </form>
        </header>
        <button class="gameModeButton">
            <span class="gameModeIcon">
                <i class="far fa-clock"></i>
            </span>
            <span class="gameModeText">Timed</span>
        </button>
        <button class="gameModeButton">
            <span class="gameModeIcon">
                <i class="far fa-circle"></i>
            </span>
            <span class="gameModeText">Free Play</span>
        </button>
        <button class="gameModeButton">
            <span class="gameModeIcon">
                <i class="fas fa-user-friends"></i>
            </span>
            <span class="gameModeText">VS Friend</span>
        </button>
        <button class="gameModeButton">
            <span class="gameModeIcon">
                <i class="fas fa-question"></i>
            </span>
            <span class="gameModeText">VS Random</span>
        </button>
    </div>

    <div id="gameContainer" class="pageContainer">
        <header>
            <button class="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div id="gameTimer"></div>
            <div id="wordCounter">Words: 0</div>
        </header>
        <div id="gameScore">0</div>
        <div id="currentWord"><br></div>
        <div id="gameBoard"></div>
    </div>

    <div id="resultsContainer" class="pageContainer">
        <header>
            <button class="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
        </header>
        <div id="resultsInfo">
            <div>
                <div>Score:</div>
                <div>Longest Word:</div>
            </div>
            <div>
                <div id="resultsScore"></div>
                <div id="resultsLongestWord"></div>
            </div>
        </div>
        <div id="chart"></div>
    </div>

    <script type="module" src="./static/js/menu.js"></script>
</body>

</html>
